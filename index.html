<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <title>Biglietto Treno Form</title>
</head>

<body class="bg-info-subtle">
    <!-- header  -->
    <nav class="navbar bg-info sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold text-white" href="#">
                <i class="fa-solid fa-train d-inline-block align-text-top text-primary"></i>
                BoolTrain
            </a>
        </div>
    </nav>
    <!-- ticket calc  -->
    <div class="container-fluid mt-4">
        <h1 class="text-center text-uppercase fw-bold px-2">Calcola il prezzo del tuo biglietto</h1>

        <div class="d-flex justify-content-center">
            <div class="card align-items-center w-75 p-3 shadow-lg border-0">
                <div class="d-lg-flex gap-5 gap-lg-4 justify-content-center w-75 p-3">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user-name" placeholder="name and surname">
                        <label for="user-name">Nome e Cognome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="user-km" placeholder="km">
                        <label for="user-km">Km da percorrere</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="user-age" placeholder="age">
                        <label for="user-age">Et√†</label>
                    </div>
                </div>

                <div class="m-auto">
                    <button id="calc-btn" class="btn btn-outline-primary me-3">Calcola</button>
                    <button id="clear-btn" class="btn btn-outline-danger">Reset</button>
                </div>

            </div>

        </div>
    </div>
    <!-- ticket preview  -->
    <div class="container-fluid my-4">
        <h1 class="text-center text-uppercase fw-bold px-2">Anteprima del tuo biglietto</h1>

        <div class="d-flex justify-content-center" style="height: 360px;">

            <div class="border align-items-center col-9 shadow-lg rounded">
                <div class="top-card bg-info text-white rounded-top w-100 px-3 py-2">
                    <h5 class="text-uppercase d-inline-block pe-2 mb-0">Biglietto</h5>
                    <span>
                        <i class="fa-solid fa-train"></i>
                    </span>
                </div>
                <div class="main-card bg-secondary-subtle w-100 p-3">
                    <div class="main-card d-flex flex-column bg-secondary-subtle w-100 p-1">
                        <div>
                            <h6 class="text-uppercase fw-bold">dettagli passeggero</h6>
                            <div class="col-12">
                                <div class="fw-bold pb-2">Nome </div>
                                <div id="user-name-display" class="bg-info-subtle ps-1 rounded">---</div>
                            </div>
                        </div>
                        <div class="py-2 d-flex flex-column justify-content-between">
                            <h6 class="fw-bold">Offerta</h6>
                            <div class="col-12">
                                <div id="user-offer-display" class="bg-info-subtle ps-1 rounded">---
                                </div>
                            </div>
                        </div>
                        <div class="py-1 d-flex flex-column justify-content-between">
                            <h6 class="fw-bold">Carrozza</h6>
                            <div class="col-12">
                                <div id="user-carriage-display" class="bg-info-subtle ps-1 rounded">---</div>
                            </div>
                        </div>
                        <div class="pt-2 d-flex flex-column justify-content-between">
                            <h6 class="fw-bold">Costo biglietto</h6>
                            <div class="col-12">
                                <div id="calc-result" class="bg-info-subtle ps-1 rounded">---</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-card bg-info rounded-bottom w-100 text-white px-3">
                    <span>
                        <i class="fa-solid fa-train"></i>
                    </span>
                </div>

            </div>

        </div>
    </div>


    <div id="calc-result"></div>


    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
